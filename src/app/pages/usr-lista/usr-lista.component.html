<div *ngIf="!usuarios.length" class="card">
  <div class="card-body">
    <h3>Sin datos...</h3>
  </div>
</div>

<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Filter Option</h4>
        <h5 class="card-subtitle mt-6">Cabeceras tunning ngx-Datatable</h5>

        <ngx-datatable 
          class='material' 
          [columns]="columns" 
          [columnMode]="'force'" 
          [headerHeight]="70"
          [footerHeight]="50" 
          [rowHeight]="40" 
          [limit]="5" 
          [rows]='rows' 
          [messages]="messages">

          <!-- nombre -->
          <ngx-datatable-column name="nombre">
            <ng-template ngx-datatable-header-template let-sort="sortFn" let-column="column">
              <input type="search" class="form-control form-control-sm " placeholder="Buscar"
                (keyup)="filtro($event, 'nombre')" (search)="limpiarCampo('nombre')">
                <div class="header">
                  <h6 class="title" (click)="sort()">Nombre</h6>
              </div>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              Hola: <strong>{{ value }}</strong>
            </ng-template>
          </ngx-datatable-column>


          <!-- email -->
          <ngx-datatable-column name="email">
            <ng-template ngx-datatable-header-template let-sort="sortFn" let-column="column">
              <input type="search" class="form-control form-control-sm" placeholder="Buscar..."
                (keyup)="filtro($event, 'email')" (search)="limpiarCampo('email')">
                <div class="header" >
                  <h6 class="title" (click)="sort()">email</h6>
              </div>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
          </ngx-datatable-column>


          <!-- telefono -->
          <ngx-datatable-column name="telefono">
            <ng-template ngx-datatable-header-template let-sort="sortFn" let-column="column">
              <input type="search" class="form-control form-control-sm" placeholder="Buscar..." 
                (keyup)="filtro($event, 'telefono')"  >
                <div class="header" >
                  <h6 class="title" (click)="sort()">telefono</h6>
              </div>
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
          </ngx-datatable-column>


          <!-- editar / borrar-->
          <ngx-datatable-column [width]="50" [sortable]="false" [draggable]="false" [resizeable]="false">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <a href="javascript: void(0);" (click)="editRow(row)" class="link mr-2" placement="top" data-toggle="tooltip" title="Editar">
                <i class='fas fa-edit fa-lg'></i>
              </a>
              <a href="javascript: void(0);" (click)="editRow(row)" class="link mr-2" placement="top" data-toggle="tooltip" title="Borrar">
                <i class='fas fa-trash fa-lg'></i>
              </a>
            </ng-template>
          </ngx-datatable-column>


        </ngx-datatable>

      </div>
    </div>
  </div>
